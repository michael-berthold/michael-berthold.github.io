<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body>
    <!-- Navigation -->
    <nav style="background-color: #f5f5f5; padding: 10px 0; margin-bottom: 30px; border-bottom: 1px solid #ddd;">
      <div style="max-width: 900px; margin: 0 auto; padding: 0 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1 style="margin: 0; font-size: 1.5em;"><a href="{{ site.baseurl }}/" style="text-decoration: none; color: #222;">{{ site.title }}</a></h1>
          <ul style="list-style: none; margin: 0; padding: 0; display: flex; gap: 20px;">
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/about/">About</a></li>
            <li><a href="{{ site.baseurl }}/musings/">Musings</a></li>
            <li><a href="{{ site.baseurl }}/videos/">Videos</a></li>
            <li><a href="{{ site.baseurl }}/publications/">Publications</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main style="max-width: 900px; margin: 0 auto; padding: 0 20px;">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #ddd; text-align: center; color: #666; font-size: 0.9em;">
      <p>&copy; 2026 Michael Berthold. All rights reserved.</p>
    </footer>
  </body>
</html>
